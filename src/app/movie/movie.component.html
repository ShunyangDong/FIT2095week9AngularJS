<!-- The navigation bar -->
<nav class="navbar navbar-expand-sm bg-light">
    <ul class="navbar-nav">
        <li class="nav-item" style="padding-left:0.2in">
            <a class="btn btn-primary" (click)="changeSection(5)">Add Movie</a>
        </li>
        <li class="nav-item" style="padding-left:0.2in">
            <a class="btn btn-primary" (click)="changeSection(6)">Delete Movie</a>
        </li>
        <li class="nav-item" style="padding-left:0.2in">
            <a class="btn btn-primary" (click)="changeSection(7)">List Movies</a>
        </li>
        <li class="nav-item" style="padding-left:0.2in">
            <a class="btn btn-primary" (click)="changeSection(8)">Delete Movie By Year</a>
        </li>
        <li class="nav-item" style="padding-left:0.2in">
            <a class="btn btn-primary" (click)="changeSection(9)">Add Actor to Movie</a>
        </li>
    </ul>
</nav>

<!-- Section 5: Add new movie -->
<div class="section" *ngIf="section==5">
    <div class="form-group">
        <label for="movieTitle">Title</label>
        <input type="text" class="form-control" id="movieTitle" [(ngModel)]="title">
    </div>
    <div class="form-group">
        <label for="movieTitle">Year</label>
        <input type="number" class="form-control" id="movieTitle" [(ngModel)]="year">
    </div>
    <button type="submit" class="btn btn-primary" (click)="onSaveMovie()">Save Movie</button>
</div>

<!-- Section 6: Delete Movie -->
<div class="section" *ngIf="section==6">
    <table class="table table-striped">
        <tr>
            <th>Title</th>
            <th>Year</th>
            <th>Delete?</th>
        </tr>
        <tr *ngFor="let movie of moviesDB">
            <td>{{movie.title}}</td>
            <td>{{movie.year}}</td>
            <td><button type="submit" class="btn btn-primary" (click)="onDeleteMovie(movie)">Delete</button></td>
        </tr>
    </table>
</div>

<!-- section 7: Display all movies in a table -->
<div class="section" *ngIf="section==7">
    <table class="table table-striped">
        <tr>
            <th>Title</th>
            <th>Year</th>
        </tr>
        <tr *ngFor="let movie of moviesDB">
            <td>{{movie.title}}</td>
            <td>{{movie.year}}</td>
        </tr>
    </table>
</div>

<div class="section" *ngIf="section==8">
    <div class="form-group">
        <label for="movieYear">Year</label>
        <input type="number" class="form-control" id="movieYear" [(ngModel)]="deleteBefore">
    </div>
    <button type="submit" class="btn btn-primary" (click)="onDeleteMovieByYear()">Delete Movie</button>
</div>


<div class="section" *ngIf="section==9">
    <table class="table table-striped">
        <tr>
            <th>Name</th>
            <th>Birth Year</th>
            <th>Select?</th>
        </tr>
        <tr *ngFor="let item of actorsDB">
            <td>{{item.name}}</td>
            <td>{{item.bYear}}</td>
            <td><button type="submit" class="btn btn-primary" (click)="onActorSelected(item)">Select</button></td>
        </tr>
    </table>
    <table class="table table-striped">
        <tr>
            <th>Title</th>
            <th>Year</th>
            <th>Select?</th>
        </tr>
        <tr *ngFor="let movie of moviesDB">
            <td>{{movie.title}}</td>
            <td>{{movie.year}}</td>
            <td><button type="submit" class="btn btn-primary" (click)="onMovieSelected(movie)">Select</button></td>
        </tr>
    </table>
    <button type="submit" class="btn btn-primary" (click)="onAddActorToMovie()">Add</button>
</div>
